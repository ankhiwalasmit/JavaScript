    document.querySelector('#images').addEventListener('click', function(e){
        // console.log(e.target); // The target property returns the element where the event occured
        console.log(e.target.parentNode); // returns the parent of the element where the event occured
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove() // removes the element from the document    
        }
