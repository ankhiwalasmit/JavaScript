<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // creates an element
    console.log(div);
    div.className = "main" // sets a class attribute
    div.id = Math.round(Math.random() * 10 + 1) // sets an id attribute
    div.setAttribute("title", "generated title") // sets an attribute
    div.style.backgroundColor = "green" 
    div.style.padding = "12px"
    
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chair aur code")
    div.appendChild(addText) // adds the content to the element

    document.body.appendChild(div) // adds the element to the body
</script>
</html>
