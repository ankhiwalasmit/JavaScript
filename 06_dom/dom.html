<!-- DOM: Document Object Model -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">DOM learning on Chai aur code <span style="display: none;">test text</span></h1>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <h2>Lorem ipsum dolor sit.</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <input type="password" name="" id="">

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
    </div>
</body>
<script>
    // console.log(document); // document object
    
    console.log(document.getElementById('title')) // returns the entire element, it returns the HTMLCollection
    console.log(document.getElementById('title').id) // returns the value of the id
    
    console.log(document.getElementById('title').class) // undefined
    console.log(document.getElementById('title').className) // returns the value of the class

    console.log(document.getElementById('title').getAttribute('id')); // returns the value of the attribute
    console.log(document.getElementById('title').getAttribute('class')); // returns the value of the attribute
    
    console.log(document.getElementById('title').setAttribute('class', 'test')); // overwrites the value of the attribute if it is already present, otherwise creates a new attribute with the given value
    console.log(document.getElementById('title').setAttribute('class', 'test heading')); 

    const title = document.getElementById('title');
    console.log(title);

    title.style.backgroundColor = 'green'
    title.style.padding = '15px'
    title.style.borderRadius = '15px'

    console.log(title.textContent) // prints the entire content of the element whether it is visible or invisible
    console.log(title.innerText) // prints the text which is visible on the screen
    console.log(title.innerHTML) // prints the entire content of the element whether it is visible or invisible along with the HTML tags written inside it
    // it prints the enite content written between opening and closing tags along with HTML tags written inside it

    console.log(document.getElementsByClassName('heading')) // / returns the entire element, it returns the HTMLCollection

    console.log(document.querySelector('h2')) // returns the first occurence of the element
    console.log(document.querySelector('#title'));
    console.log(document.querySelector('.heading'));
    console.log(document.querySelector('input[type="password"]'));
    console.log(document.querySelector('p:first-child'));

    const myul = document.querySelector('ul');
    const turnGreen = myul.querySelector('li');
    turnGreen.style.backgroundColor = 'green'; // only the first li will turn green
    turnGreen.style.padding = '10px';
    console.log(turnGreen.innerText)
    turnGreen.innerText = "five"

    console.log(document.querySelectorAll('li')) // returns all the occurence of that element, it returns the NodeList

    const tempLiList = document.querySelectorAll('li')
    console.log(tempLiList);  

    // tempLiList.style.color = 'green' // error
    tempLiList[1].style.color = 'white' // we need to specify the element to be manipulated

    const myH1 = document.querySelectorAll('h1')
    console.log(myH1)
    // myH1.style.color = 'green' // error

    tempLiList.forEach(function (l) {
        l.style.backgroundColor = 'green'
    })

    const tempClassList = document.getElementsByClassName('list-item')
    // tempClassList.forEach(function(li) {
    //     console.log(li); // error because HTMLCollections don't have for-each loop
    // })

    Array.from(tempClassList) // converts a NodeList or HTMLCollections into an Array
    const myConvertedArray = Array.from(tempClassList)
    myConvertedArray.forEach(function(li) {
        li.style.color = 'orange'        
    });
